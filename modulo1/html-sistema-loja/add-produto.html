<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adicionar Produto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <p class = "cabecalho">Pokémon Store</p>
    </div>
    
    <div>
        <a href="index.html">Página Inicial</a>
        <a href="ctrl-estoque.html">Controle de Estoque</a>
        <a href="ctrl-venda.html">Controle de Vendas</a>
        <a href="funcionarios.html">Funcionários</a>
    </div>

    
    <h2 class="titulos">Adicionar Produto</h2>
    <form action="">
        <div>
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        
        <div>
            <label for="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="descricao" name="descrição">
        </div>
        
        <div>
            <label for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="number" id="preco" name="preço" step="10">
        </div>
        
        <div>
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label for="disponibilidade">Quantidade disponível: </label>
            <input type="number" id="disponibilidade" name="disponibilidade">
        </div>

        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button class="botao-add" type="submit">Adicionar</button>
        </div>

    </form>

    <div id="rodape">
        <p class="redes-sociais" id="redes-sociais">Siga-nos nas redes sociais!</p>

        <div class="redes-sociais">
            <img class="icones-redes" src="https://image.flaticon.com/icons/png/512/25/25305.png"/>
            <img class="icones-redes" src="https://image.flaticon.com/icons/png/512/25/25425.png"/>
            <img class="icones-redes" src="https://image.flaticon.com/icons/png/512/8/8800.png"/>
        </div>
    </div>

</body>
</html>
